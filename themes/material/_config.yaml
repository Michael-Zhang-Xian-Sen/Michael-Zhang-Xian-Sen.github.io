# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

# Head info
head:
    favicon: "http://opqksc9nz.bkt.clouddn.com/code.png"    # 网站的favicon
    high_res_favicon: "http://ewinds.pw/code.png"           # 网站的favicon
    apple_touch_icon: "http://ewinds.pw/code.png"           # iOS 主屏按钮图标
    keywords: Himory blog                                   # 关键字
    site_verification:
        google: "PM-youOm1Gs9nhRAbihUFKg8Nz8C3zYQdqRe-wI2mNw"
        baidu: "fIB8rNXEiA"

    # Enable generate structured-data as JSON+LD for SEO or not.
    #        Set as 'false' if it cause some wrong when `hexo g`.
    structured_data: true

# Jump Links Settings
url:
    rss: # 设置生成的 rss 或 atom url
    daily_pic: "https://github.com/Michael-Zhang-Xian-Sen" # 设置 daily_pic 被被点击时跳转的 url
    logo: "/about"  # 设置 logo 模块 被点击时跳转的url

# ---------------------------------------------------------------
# Style Settings
# ---------------------------------------------------------------

# Schemes
#scheme: Paradox    # 主题外观（默认）
scheme: Isolation   # 主题外观（极简）

# UI & UX: slogan, color, effect
uiux:
    slogan: "要么不做，要么就做到极致。" 
    theme_color: "#0097A7"
    theme_sub_color: "#00838F"
    hyperlink_color: "#00838F"
    button_color: "#757575"
    android_chrome_color: "#0097A7"
    nprogress_color: "#29d"
    nprogress_buffer: "800"

# JS Effect Switches
js_effect:
    fade: true          # 页面加载时部分模块的渐显效果
    smoothscroll: true  # 页面平滑滚动效果

# Reading experience
reading:
    entry_excerpt: 80   # 首页文章输出摘要的字符长度，默认为80.

# Thumbnail Settings
thumbnail:
    purecolor:          # 填入颜色代码。如果文章内无设置缩略图，此项又不为空，则使用纯色缩略图。
    random_amount: 19   # 随机图片数量，根据 主题所在文件夹/source/img/random 中的图片数量设置。Material 主题默认提供了 19 张 Material 风格的缩略图。

# Background Settings
# bing available parameter:
#     new | color= | type=
#         color available value: black, blue, brown, green, multi, orange, pink, purple, red, white, yellow
#         type available value: A (animal), C (culture), N (nature), S (space), T (travel)
background:
    purecolor: "#F5F5F5" # 填入颜色代码。则站点使用纯色背景。
    # bgimg: "/img/bg.png"
    bing: # 用于启用“必应美图”的图片作为背景。
        enable: false
        parameter: 

# Images Settings
img:
    logo: "/img/big.jpg"        # 显示于blog_info模块
    avatar: "/img/big.jpg"      # 
    daily_pic: "/img/daily_pic.png" # 每日图片 在Paradox中的首页显示
    sidebar_header: "http://opqksc9nz.bkt.clouddn.com/sidebar.jpg"  # 显示于侧栏的顶部
    random_thumbnail: "/img/random/material-"   # 随机缩略图的路径。
    footer_image:   # 侧边底栏的图片
        #upyun_logo:
            #link: "https://www.upyun.com/"
            #src: "/img/upyun_logo.svg"

# Custom Fonts
#   family: the font-family which will be used in the theme
#   host: uri of fonts host.
#       Available value of "host": google | baomitu | ustc | custom
fonts:
    family: Roboto, "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif
    use: google
    custom_font_host:

# Card Elevation Level
card_elevation: 2

# Copyright
# Specify the date when the site was setup.
#   For example, if you set it as 2015, then footer will show '© 2015 - 2017'
copyright_since: 2017

# Qrcode for redirect at other device
#   use: choose which method to generate the qrcode for each posts.
#       Available value of "use": plugin | online
#           - When use "plugin", you need to install the hexo-helper-qrcode.
#           - When use "online", the qrcode will be generated by 'pan.baidu.com' in China.
qrcode:
    enable: false
    use: plugin

